<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Log In</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <div
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="./images/spicy-lemon.jpg"
            alt="Spicy lemon logo"
            class="bi me-2"
            width="50"
          />
          <span class="fs-4">Spicy Lemon</span>
        </a>
        <nav>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="login.html" class="nav-link text-danger"> Log In </a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="nav-link text-danger"> Sign Up </a>
            </li>
            <li class="nav-item">
              <a href="booking.html" class="nav-link text-danger">
                Book a Table
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-6">
          <h1>Log In</h1>
          <form action="./index.html" method="GET">
            <div class="form-floating mb-3">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                class="form-control"
                minlength="3"
                required
              />
              <label for="username"> Username </label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="form-control"
                minlength="7"
                required
              />
              <label for="password"> Password </label>
            </div>
            <button type="submit" class="btn btn-danger">Log In</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
