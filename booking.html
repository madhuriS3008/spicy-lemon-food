<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Spicy Lemon" />
    <meta
      name="description"
      content="Spicy indo-american food available in Bentonville, AR"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Booking</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <div
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="./index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="./images/spicy-lemon.jpg"
            alt="Spicy lemon logo"
            class="bi me-2"
            width="50"
          />
          <span class="fs-4">Spicy Lemon</span>
        </a>
        <nav>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="login.html" class="nav-link text-danger"> Log In </a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="nav-link text-danger"> Sign Up </a>
            </li>
            <li class="nav-item">
              <a href="booking.html" class="nav-link text-danger">
                Book a Table
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1 class="text-success">Book a Table</h1>
      <div class="row">
        <div class="col-8">
          <form action="./index.html" method="GET">
            <div class="row">
              <div class="col-4">
                <label for="booking_date">Booking Date</label>
              </div>
              <div class="col-8">
                <input
                  type="date"
                  name="booking_date"
                  id="booking_date"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="booking_people">Number of people </label>
              </div>
              <div class="col-7">
                <input
                  type="range"
                  name="booking_people"
                  id="booking_people"
                  min="1"
                  max="10"
                  value="4"
                  oninput="document.getElementById('output').value = this.value"
                  class="form-range"
                />
              </div>
              <div class="col-1">
                <output id="output">4</output>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label> Location </label>
              </div>
              <div class="col-8">
                <fieldset id="location">
                  <input
                    type="radio"
                    value="indoor"
                    name="location"
                    class="form-check-input"
                    checked
                  />
                  Indoor
                  <input
                    type="radio"
                    value="outdoor"
                    name="location"
                    class="form-check-input"
                  />
                  Outdoor
                </fieldset>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center text-secondary">Copright belong to Spicy Lemon</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
